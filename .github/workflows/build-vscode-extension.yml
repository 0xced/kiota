name: Build VSCode extension

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths-ignore:
      - "abstractions/**"
      - "authentication/**"
      - "serialization/**"
      - "http/**"
      - "**.md"
      - ".vscode/**"
      - "**.svg"
  pull_request:
    paths-ignore:
      - "abstractions/**"
      - "authentication/**"
      - "serialization/**"
      - "http/**"
      - "**.md"
      - ".vscode/**"
      - "**.svg"

jobs:
  build_extension:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 18.x
      - run: |
          $artifactVersion = git describe --tags --abbrev=0
          . ./scripts/update-vscode-releases.ps1 -version $artifactVersion -filePath ./vscode/microsoft-kiota/package.json -online
        shell: pwsh
      - name: Install dependencies
        run: npm ci
        working-directory: vscode/microsoft-kiota
      - run: npm run package
        working-directory: vscode/microsoft-kiota
      - run: npm i -g @vscode/vsce
      - run: vsce package
        working-directory: vscode/microsoft-kiota
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: vscode-extension
          path: vscode/microsoft-kiota/*.vsix
